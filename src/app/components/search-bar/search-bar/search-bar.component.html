<div class="search-container">
  <form class="search-form" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <span class="logo" routerLink="/">GameCenterDB</span>
    <input class="search-input" type="search" name="search" ngModel placeholder="Search 500,000+ games">
    <button class="search-button">Search</button>
  </form>
</div>
